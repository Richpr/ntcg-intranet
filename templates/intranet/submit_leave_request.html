{% extends 'intranet/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.leave_type.id_for_label }}">Type de Permission</label>
                    {{ form.leave_type }}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.start_date.id_for_label }}">Date de d√©but</label>
                        {{ form.start_date }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.end_date.id_for_label }}">Date de fin</label>
                        {{ form.end_date }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.reason.id_for_label }}">Motif</label>
                    {{ form.reason }}
                </div>
                <button type="submit" class="btn btn-primary">Soumettre la demande</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
