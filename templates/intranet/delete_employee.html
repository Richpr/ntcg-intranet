{% extends 'intranet/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'employé **{{ employee.get_full_name }}** ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
