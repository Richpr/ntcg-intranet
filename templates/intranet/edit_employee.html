{% extends 'intranet/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Modifier les informations de {{ employee.get_full_name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
            <a href="{% url 'employee_directory' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
{% endblock %}
