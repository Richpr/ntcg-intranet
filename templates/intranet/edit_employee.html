{% extends 'intranet/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Modifier les informations de {{ employee.get_full_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Sauvegarder les modifications</button>
        <a href="{% url 'employee_directory' %}" class="btn btn-secondary mt-3">Annuler</a>
    </form>
</div>
{% endblock %}
