{% extends 'intranet/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ajouter un site Ã  {{ project.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Retour au projet
    </a>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Ajouter un nouveau site au projet <br> <span class="text-primary">{{ project.name }}</span></h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Ajouter le site</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
